name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Copy project to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "~/projects/shareprinto"

      - name: SSH and redeploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/projects/shareprinto
            # Force stop and remove all containers, networks, and volumes
            docker compose down -v --remove-orphans || true
            # Kill any containers that might be stuck
            docker compose kill || true
            # Remove any dangling containers
            docker container prune -f || true
            # Build and start services (mongo-express excluded by default, use --profile dev to include)
            docker compose up -d --build
