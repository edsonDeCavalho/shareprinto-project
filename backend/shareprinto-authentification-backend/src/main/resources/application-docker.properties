spring.application.name=shareprinto-authentification-backend

# MongoDB Configuration - Use environment variables for production
# MONGODB_URI must be set as environment variable (e.g., in docker-compose.yml)
# For Docker, defaults to local MongoDB container
spring.data.mongodb.uri=${MONGODB_URI:mongodb://root:rootpassword@mongo:27017/shareprinto?authSource=admin}
spring.data.mongodb.database=${MONGODB_DATABASE:shareprinto}

# MongoDB Connection Settings
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-index-creation-drop-collection=true

# Enhanced Connection Pool Settings for VPS
spring.data.mongodb.options.connections-per-host=20
spring.data.mongodb.options.threads-allowed-to-block-for-connection-multiplier=5
spring.data.mongodb.options.max-wait-time=300000
spring.data.mongodb.options.connect-timeout=30000
spring.data.mongodb.options.socket-timeout=60000
spring.data.mongodb.options.heartbeat-frequency=10000
spring.data.mongodb.options.heartbeat-connect-timeout=20000
spring.data.mongodb.options.heartbeat-socket-timeout=20000

# MongoDB Logging for VPS Debugging
logging.level.org.mongodb.driver=${MONGODB_LOG_LEVEL:INFO}
logging.level.org.springframework.data.mongodb=${MONGODB_LOG_LEVEL:INFO}
logging.level.org.springframework.data.mongodb.core.MongoTemplate=${MONGODB_LOG_LEVEL:INFO}

# JWT Configuration - Use environment variables for production
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${SERVER_PORT:3000}

# CORS Configuration - Use environment variables for production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:9002,http://localhost:3000,http://localhost:3003,http://127.0.0.1:9002,http://127.0.0.1:3000,http://127.0.0.1:3003}

# Kafka Configuration - Use environment variables for production
# Spring Boot will automatically map KAFKA_BOOTSTRAP_SERVERS env var to this property
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:shareprinto-auth}

# Producer Configuration (for sending user events)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.buffer-memory=33554432

# Consumer Configuration (for receiving events from other services)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:shareprinto-auth}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval-ms=1000

# Trusted packages for JSON deserialization
spring.kafka.consumer.properties.spring.json.trusted.packages=com.starboy99.shareprintoauthentificationbackend.model

# Kafka Topics
kafka.topics.user-events=${KAFKA_TOPIC_USER_EVENTS:user-events}
kafka.topics.auth-events=${KAFKA_TOPIC_AUTH_EVENTS:auth-events}
kafka.topics.order-events=${KAFKA_TOPIC_ORDER_EVENTS:order-events}
kafka.topics.user-login-topic=${KAFKA_TOPIC_USER_LOGIN:User-login-topic}

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
