# VPS-specific configuration for OVH deployment
spring.application.name=shareprinto-authentification-backend

# MongoDB Configuration for VPS
# MONGODB_URI must be set as environment variable
# Do not hardcode credentials in this file
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:shareprinto}

# MongoDB Connection Settings
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-index-creation-drop-collection=true

# VPS-optimized Connection Pool Settings
spring.data.mongodb.options.connections-per-host=20
spring.data.mongodb.options.threads-allowed-to-block-for-connection-multiplier=5
spring.data.mongodb.options.max-wait-time=300000
spring.data.mongodb.options.connect-timeout=30000
spring.data.mongodb.options.socket-timeout=60000
spring.data.mongodb.options.heartbeat-frequency=10000
spring.data.mongodb.options.heartbeat-connect-timeout=20000
spring.data.mongodb.options.heartbeat-socket-timeout=20000

# Enhanced MongoDB Logging for VPS Debugging
logging.level.org.mongodb.driver=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoDbFactory=DEBUG
logging.level.org.springframework.boot.autoconfigure.mongo=DEBUG

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration for VPS
server.port=3000
server.address=0.0.0.0

# CORS Configuration for VPS (update with your VPS domain)
cors.allowed-origins=http://localhost:9002,http://localhost:3000,http://localhost:3003,http://127.0.0.1:9002,http://127.0.0.1:3000,http://127.0.0.1:3003,https://your-vps-domain.com,http://your-vps-ip:3000

# Additional VPS-specific settings
spring.main.banner-mode=console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.com.starboy99.shareprintoauthentificationbackend=DEBUG
